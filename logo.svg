<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Agents — Minimal Circular Logo</title>
  <style>
    :root{
      --bg:#ffffff;
      --fg:#000000;
      --size:clamp(160px,28vmin,320px);
      --stroke:8;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px;box-sizing:border-box}
    .card{display:flex;flex-direction:column;align-items:center;gap:18px}

    /* Logo container */
    .logo{width:var(--size);height:var(--size);display:grid;place-items:center}

    /* make SVG scale crisply */
    svg{width:100%;height:100%;display:block}

    /* Text under logo */
    .brand{font-weight:700;letter-spacing:0.02em;font-size:clamp(18px,3.2vmin,28px);text-transform:uppercase}

    /* optional small tagline */
    .tag{font-weight:500;font-size:12px;opacity:.7;margin-top:-6px}

    /* Inverted demo */
    .demo-row{display:flex;gap:18px;align-items:center;margin-top:18px}
    .demo{padding:12px;border-radius:12px;display:flex;flex-direction:column;align-items:center;gap:8px}
    .demo.dark{background:var(--fg);color:var(--bg)}
    .demo.light{background:transparent;color:var(--fg)}

    /* Responsive smaller stroke on very small screens */
    @media (max-width:420px){:root{--stroke:6}}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">

      <!-- Circular minimalist logo (SVG) -->
      <div class="logo" aria-hidden="false">
        <svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AI Agents logo">
          <!-- Outer circle -->
          <circle cx="120" cy="120" r="108" fill="none" stroke="currentColor" stroke-width="12" />

          <!-- Inner head silhouette (very minimal) -->
          <path d="M78 152c-8-14-8-34 4-54 12-20 36-26 54-26 20 0 38 8 48 26 6 10 4 20 4 36 0 24-18 44-40 52-22 8-44 2-62-14z"
                fill="none" stroke="currentColor" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" transform="translate(4,4) scale(.9,.9) translate(6,6)"/>

          <!-- Stylized circuit/tree inside head -->
          <g stroke="currentColor" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none">
            <path d="M110 82v36" />
            <path d="M110 110v22" />
            <path d="M110 82c10-10 30-4 34 6" />
            <path d="M110 100c-10-6-28-2-30 8" />
            <!-- nodes -->
            <circle cx="110" cy="82" r="6" fill="currentColor" />
            <circle cx="144" cy="88" r="6" fill="currentColor" />
            <circle cx="82" cy="108" r="6" fill="currentColor" />
            <circle cx="110" cy="132" r="6" fill="currentColor" />
          </g>
        </svg>
      </div>

      <!-- Brand text -->
      <div style="text-align:center">
        <div class="brand">AI AGENTS</div>
        <div class="tag">Provisioning • Autonomous Assistants</div>
      </div>

      <!-- small demos: inverted and compact -->
      <div class="demo-row" aria-hidden="true">
        <div class="demo light">
          <div style="width:80px;height:80px">
            <!-- small compact svg (monogram A + dot) -->
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <circle cx="50" cy="50" r="48" fill="none" stroke="currentColor" stroke-width="6"/>
              <path d="M34 68 L50 30 L66 68" fill="none" stroke="currentColor" stroke-width="6" stroke-linecap="round"/>
              <circle cx="78" cy="38" r="4" fill="currentColor"/>
            </svg>
          </div>
          <small>Compact mark</small>
        </div>

        <div class="demo dark">
          <div style="width:80px;height:80px">
            <!-- inverted version uses same SVG but color is inherited -->
            <svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
              <circle cx="120" cy="120" r="108" fill="none" stroke="currentColor" stroke-width="12" />
              <path d="M78 152c-8-14-8-34 4-54 12-20 36-26 54-26 20 0 38 8 48 26 6 10 4 20 4 36 0 24-18 44-40 52-22 8-44 2-62-14z"
                    fill="none" stroke="currentColor" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" transform="translate(4,4) scale(.9,.9) translate(6,6)"/>
              <g stroke="currentColor" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none">
                <path d="M110 82v36" />
                <path d="M110 110v22" />
                <path d="M110 82c10-10 30-4 34 6" />
                <path d="M110 100c-10-6-28-2-30 8" />
                <circle cx="110" cy="82" r="6" fill="currentColor" />
                <circle cx="144" cy="88" r="6" fill="currentColor" />
                <circle cx="82" cy="108" r="6" fill="currentColor" />
                <circle cx="110" cy="132" r="6" fill="currentColor" />
              </g>
            </svg>
          </div>
          <small>Inverted</small>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
